###################
### KEYBINDINGS ###
###################
source = ~/.config/hypr/env.conf

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$wm = Window Management

# Example binds, see https://wiki.hypr.land/Configuring/Binds/
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, Delete, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $webBrowser
bind = $mainMod, Tab, togglefloating, 
bind = $mainMod, space, exec, $menu
bind = $mainMod, M, pseudo, 
bind = $mainMod, J, togglesplit, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, W, exec, ~/.local/bin/rofi-wifi-menu.sh
bind = $mainMod, V, exec, ~/.config/hypr/scripts/clipboard.sh
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, Escape, exec, ~/.config/hypr/scripts/powermenu.sh
bind = $mainMod SHIFT, S, exec, hyprshot -m window
bind = $mainMod CONTROL, S, exec, hyprshot -m region
bind = $mainMod, X, exec, cursor

# Move focus with mainMod + arrow keys
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = ALT, Tab, cyclenext, 

# Resize windows (Shift + arrows)
bind = $mainMod SHIFT, Right, resizeactive, 30 0
bind = $mainMod SHIFT, Left, resizeactive, -30 0
bind = $mainMod SHIFT, Up, resizeactive, 0 -30
bind = $mainMod SHIFT, Down, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Relative workspace navigation
bind = $mainMod CONTROL, Right, workspace, r+1
bind = $mainMod CONTROL, Left, workspace, r-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad / special workspace
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Music controls
bind = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bind = , XF86AudioNext, exec, swayosd-client --playerctl next
bind = , XF86AudioPrev, exec, swayosd-client --playerctl previous

# Volume
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute

